<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq_selec3_2.html</title>
<script src='../js/jquery-3.6.0.min.js'></script>
<script>
	$(function() {
		let srcVal = $('#sec_1 img').attr('src');
		console.log(srcVal)

		$('#sec_1 img').attr({
			'width' : '100px',
			'src' : srcVal.replace('2.png', '1.png'),
			'alt' : '바위'
		})
			.removeAttr('border');
	})
</script>
</head>
<body>
	<section id='sec_1'>
		<p>
			<img alt="가위" src="../images/2.png" border='2'>
		</p>
	</section>
</body>
</html>
