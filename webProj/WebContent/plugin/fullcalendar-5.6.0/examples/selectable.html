<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../lib/main.css' rel='stylesheet' />
<script src='../lib/main.js'></script>
<script src='../../../js/jquery-3.6.0.min.js'></script>
<script>
	document
			.addEventListener(
					'DOMContentLoaded',
					function() {
						var calendarEl = document.getElementById('calendar');

						$.ajax({
									url : '../../../scheduleServlet',
									dataType : 'json',
									success : function(result) {
										console.log(result)
										var data = result;
										var calendar = new FullCalendar.Calendar(
												calendarEl,
												{
													headerToolbar : {
														left : 'prev,next today',
														center : 'title',
														right : 'dayGridMonth,timeGridWeek,timeGridDay'
													},
													initialDate : '2021-05-12',
													navLinks : true, // can click day/week names to navigate views
													selectable : true,
													selectMirror : true,
													select : function(arg) {
														var title = prompt('Event Title:');
														if (title) {
															console.log(arg);
															calendar.addEvent({
																		title : title,
																		start : arg.start,
																		end : arg.end,
																		allDay : arg.allDay
																	})
																	//db insert..
																	$.ajax({
																		url : '../../../scheduleServlet',
																		type: 'post',
																		data: {title:title, start:arg.startStr, end:arg.endStr},
																		success : function(result) {
																			window.alert('저장되었습니다.');
																		},
																		error: function(err) {
																			console.error(err);
																		}
																	})	
														}
														calendar.unselect()
													},
													eventClick : function(arg) {
														if (confirm('Are you sure you want to delete this event?')) {
															arg.event.remove() //dao:delete, 삭제해주는 서블릿 =>ajax(삭제)
															var deltitle = arg.event._def.title;
															$.ajax({
																url : '../../../delScheduleServlet',
																type: 'post',
																data: 'title=' + deltitle,
																success : function(result) {
																	window.alert('삭제되었습니다.');
																},
																error: function(err) {
																	console.error(err);
																}
															})
														}
													},
													editable : true,
													dayMaxEvents : true, // allow "more" link when too many events
													events : data
												});

										calendar.render();
									},
									error : function(err) {
										console.error(err)
									}

								});

					});
</script>
<style>
body {
	margin: 40px 10px;
	padding: 0;
	font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
	font-size: 14px;
}

#calendar {
	max-width: 1100px;
	margin: 0 auto;
}
</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
