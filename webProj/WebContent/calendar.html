<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar.html</title>
</head>

<body>

    <script>
        var today = new Date(2021, 2, 1);
        console.log(today.getDay());
        var lastday = new Date(2021, 3, 0);
        console.log(lastday.getDate());
        var daynum = 0;
        var days = ['Sun', 'Mon', 'Tue', 'Wen', 'Tur', 'Fri', 'Sat'];

        var tbl = '<table border="1"><tr>';
        for (day of days) {
            tbl += '<th>' + day + '</th>'
        }
        tbl += '</tr><tr>';
        for (var i = 0; i < today.getDay(); i++) {
            tbl += '<td></td>';
            daynum += 1;
        }


        for (var i = 1; i <= lastday.getDate(); i++) {
            tbl += '  <td>' + i + '</td>';
            daynum += 1;
            if (daynum % 7 == 0) {
                tbl += '</tr><tr>';
            }
        }



        
        tbl += '</tr>';
        tbl += '</table>'
        document.write(tbl)
    </script>
</body>

</html>
