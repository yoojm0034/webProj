<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq_event1_2.html</title>
<script src='../js/jquery-3.6.0.min.js'></script>
<style>
.content {
	background-color: yellow;
}

span {
	display: inline-block;
	width: 20vw;
}
</style>
</head>
<body>
	<p>
		<button class='btn1'>클릭1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class='btn2'>클릭2</button>
	</p>
	<p>내용2</p>

	<input type="text" name="firstName" value="kildong">
	<input type="number" name="age" value="10">
	<button id='btn3'>추가</button>
	<p id='show'></p>

	<script>
		$('#btn3').click(
				function() {
					let fname = $('input:eq(0)').val()
					let age = $('input:eq(1)').val()
					let btn = $('<button />').html('Del')
					btn.click(function() {
						$(this).parent().remove();
					})
					let sp = $('<span />').html(fname + age); 
					sp.on({
						mouseover : function() {
							$(this).css('color', 'red');
						},
						mouseout : function() {
							$(this).css('color', '');
						}
					})					
					$('p#show').append(
							$('<div />').append(sp).append(btn));

				});

		$('.btn1').click(function() {
			$('p:contains(내용1)').html('Hello');
		});

		$('.btn2').on(
				'click',
				function() {
					$(this).parent().next().css('color', 'red').attr('id',
							'content2').addClass('content');
				});

		$('p:eq(1)').on({
			mouseover : function() {
				$(this).css({
					'background-color' : 'aqua',
					'font-size' : '30px'

				});
			},
			mouseout : function() {
				$(this).css({
					'background-color' : '',
					'font-size' : '15px'
				});
			}
		});
	</script>
</body>
</html>
