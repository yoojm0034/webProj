<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_selec2_7.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const num1 = { 
            name: 'Hong',
            age: 10
        };     
        const num2 = { 
            name: 'Hwang',
            age: 11
        };  
        const num3 = { 
            name: 'Park',
            age: 12
        };  
        const numbers = [num1, num2, num3];
        
        $(numbers).each(function(idx, val) {
            console.log(idx, val);
        });

        const names = $(numbers).map(function(idx, val) {
            console.log(idx, val)
            return val.name;
        })
        console.log(names);

        const ages = $.grep(numbers, function(val, idx) {
            console.log(val, idx);
            return val.age == 12; //조건 만족하면 obj로 리턴
        });
        console.log(ages);
    </script>
</head>
<body>
    <h1>탐색선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
</body>
</html>
