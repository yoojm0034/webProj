<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_selec2_13</title>
    <script src='../js/jquery-3.6.0.min.js'></script>
    <script>
        $(function() {
            $('#inner_1 p:contains(내용1)').css({'background-color':'red'});
            $('#inner_1 p:has(strong)').css({'background-color':'blue'});
            $('#outer_wrap').contents().css({'border':'1px dashed aqua'})
        })
    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id='inner_1'>
            <h1>contain(), contents(), has()</h1>
            <p><span>내용</span></p>
            <p><strong>내용2</strong></p>
            <p><span>내용3</span></p>
        </section>
        <section id="inner_2">
            <h1>not(), end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>

    </div>
</body>
</html>
