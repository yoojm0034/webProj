<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src='../js/jquery-3.6.0.min.js'></script>
<style>
	tr:nth-of-type(2n) {
		background-color: yellow;
	}
</style>
<script>
	$(function() {
		$.get('../MOCK_DATA.json', function(data){
			console.log(data);
			let $table = $('<table />').attr('border','1');
			for(let i=0; i<data.length; i++) {
				let $tr = $('<tr />');
				let $td_id = $('<td />').html(data[i].id);
				let $td_fn = $('<td />').html(data[i].first_name);
				let $td_ln = $('<td />').html(data[i].last_name);
				let $td_em = $('<td />').html(data[i].email);
				$tr.append($td_id, $td_fn, $td_ln, $td_em);
				$table.append($tr);
			}
			$('#show').append($table);
		}, 'json');
			
	
	})
</script>
</head>
<body>
	<div id='show'></div>
</body>
</html>
