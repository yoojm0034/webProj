<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src='../js/jquery-3.6.0.min.js'></script>
<script>
	$(function() {
		$('#wrap a[target]').css({'color':'red'});
		$('#wrap a[href^=https]').css({'color':'blue'});
		$('#wrap a[href$=net]').css({'color':'yellow'});
		$('#wrap a[href*=google]').css({'color':'gray'});
		$('#member_f :text)').css({'background-color':'#00f'});
		$('#member_f :password)').css({'background-color':'gold'});


	});
	
</script>
</head>
<body>
	<div id='wrap'>
		<p><a href='https://www.easyspub.co.kr' target='_blink'>EasyPub</a></p>
		<p><a href='https://www.naver.com'>Naver</a></p>
		<p><a href='https://www.google.co.kr'>Google</a></p>
		<p><a href='https://www.daum.net'>Daum</a></p>
	</div>
	<form action="#" method="get" id="member_f">
		<p>
			<label for="user_id">아이디</label><input type="text" name="user_id" id="user_id">
		</p>
		<p>
			<label for="user_pw">비밀번호</label><input type="password" name="user_pw" id="user_pw">
		</p>
	</form>
</body>
</html>
