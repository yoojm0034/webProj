<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex.html</title>
    <script src='../js/jquery-3.6.0.min.js'></script>
    <script>
        $(function() {
            $('#plus').click(function() {
                let ps = $('#plus1 :selected').get();
                $('#minus1').append(ps);
               
            });

            $('#minus').click(function() {
                let ms = $('#minus1 :selected').get();
                $('#plus1').append(ms);
            
            })
        })
    </script>
</head>
<body>
    <select name="plus" id="plus1" size="10">
        <option>plus1</option>
        <option>plus2</option>
        <option>plus3</option>
        <option>plus4</option>
        <option>plus5</option>
    </select>
    <button id="plus">+</button>
    <button id="minus">-</button>
    <select name="minus" id="minus1" size="10">
        <option>minus1</option>
        <option>minus2</option>
        <option>minus3</option>
        <option>minus4</option>
        <option>minus5</option>
    </select>
</body>
</html>
